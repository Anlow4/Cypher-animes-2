<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/png" href="img/sunblack3.png">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <form >
        <h2>Faça seu cadastro</h2>

        <div id="container">
            <div>
                <img src="./img/sunblack3.png" alt="">
            </div>

            <div id="inputs2">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Nome completo" class="on">

                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Nome de usuário" class="on">

                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="E-mail" class="on">

                <label for="senha">Senha</label>
                <input type="text" id="senha" placeholder="Senha" class="on">
            
                <div id="termos">
                    <input type="checkbox" id="check">
                    <p>Concordo com os <strong>Termos de Uso</strong></p>
                </div>
            <div id="cadastrar">
                <input type="submit" id="cadastrar">
            </div>    
            </div>
        </div>
    </form>
</body>
</html>
